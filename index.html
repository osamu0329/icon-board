<!DOCTYPE html>

    <style>
        :root {
            --pink-main: #ff80ab;
            --pink-light: #fff5f7;
            --pink-border: #ffdae0;
            --pink-dark: #d81b60;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, #fff5f7 0%, #f3e5f5 100%);
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background: var(--gradient);
            background-attachment: fixed;
            margin: 0;
            padding: 10px;
            color: #444;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* æŠ•ç¨¿ãƒ•ã‚©ãƒ¼ãƒ  */
        .upload-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid var(--pink-border);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: sticky;
            top: 10px;
            z-index: 100;
        }

        @media (max-width: 600px) {
            .upload-section {
                position: static;
                padding: 15px;
            }
        }

        .upload-section h2 {

        }

        .form-group {

        @media (min-width: 600px) {

        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            padding: 12px 15px;
            border: 2px solid var(--pink-border);
            border-radius: 12px;
            outline: none;
            font-size: 1rem;
        }

        .file-custom {
            width: 100%;
            font-size: 0.9rem;
        }

        .submit-btn {
            background-color: var(--pink-main);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            max-width: 300px;
        }

        .submit-btn:hover:not(:disabled) { background-color: var(--pink-dark); transform: translateY(-2px); }
        .submit-btn:disabled { background-color: #ccc; cursor: not-allowed; }

        #previewArea { 
            display: flex; 
            gap: 8px; 
            flex-wrap: wrap; 
            justify-content: center; 
        }
        .preview-mini { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; border: 2px solid var(--white); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }

        /* æŠ•ç¨¿ä¸€è¦§ */
        .post-list-header { text-align: center; margin-top: 10px; }
        .post-list-header h3 { font-size: 1.8rem; color: var(--pink-dark); margin: 0; text-shadow: 2px 2px 0px white; }

        .refresh-btn {
            background: none;
            border: none;
            color: var(--pink-main);
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin: 10px auto;
            padding: 5px 10px;
            border-radius: 20px;
            transition: background 0.3s;
        }
        .refresh-btn:hover { background: rgba(255, 128, 171, 0.1); }
        .refresh-btn:disabled { color: #ccc; cursor: not-allowed; }
        
        /* å›è»¢ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        .spin {
            display: inline-block;
            animation: rotate 1s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .post-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }

        .post-item {
            background: var(--white);
            border-radius: 25px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(255, 128, 171, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 2px dashed var(--pink-light);
            padding-bottom: 10px;
        }

        .post-name { font-size: 1.2rem; font-weight: bold; color: var(--pink-dark); }
        .post-info { text-align: right; }
        .post-date { font-size: 0.7rem; color: #bbb; display: block; }

        .delete-btn {
            background: #ffebee;
            color: #ef5350;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            cursor: pointer;
            margin-top: 5px;
            transition: 0.2s;
        }
        .delete-btn:hover { background: #ef5350; color: white; }

        .icons-wrapper { 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 15px;
            justify-items: center;
            padding: 10px 0;
        }
        
        .icon-large {
            width: 80px;
            height: 80px; 
            max-width: 100%;
            border-radius: 50%; 
            object-fit: cover;
            border: 4px solid white; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        @media (min-width: 600px) {
            .icon-large { width: 120px; height: 120px; }
            .post-item { padding: 25px 35px; }
        }

        .icon-large:hover {
            transform: scale(1.3); 
            box-shadow: 0 10px 25px rgba(255, 128, 171, 0.4);
            z-index: 10;
        }

        .loader {
            border: 2px solid #f3f3f3; border-top: 2px solid var(--pink-main);
            border-radius: 50%; width: 14px; height: 14px;
            animation: spin 1s linear infinite; display: inline-block; margin-right: 8px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="container">
        <div class="upload-section">
            <h2>ğŸŒ¸ æŠ•ç¨¿ãƒ•ã‚©ãƒ¼ãƒ </h2>
            <div class="form-group">
                <input type="text" id="userName" placeholder="ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ ã‚’å…¥åŠ›ã—ã¦ã­">
                <input type="file" id="imageInput" class="file-custom" multiple accept="image/*">
            </div>
            <div id="previewArea"></div>
            <button id="submitBtn" onclick="addPost()" class="submit-btn">
                <span id="btnLoader" class="loader hidden"></span>
                æŠ•ç¨¿ã™ã‚‹ âœ¨
            </button>
        </div>

        <div class="post-list-header">
            <h3>âœ¨ ã¿ã‚“ãªã®ã‚¢ã‚¤ã‚³ãƒ³ãƒœãƒ¼ãƒ‰ âœ¨</h3>
            <button id="refreshBtn" class="refresh-btn" onclick="fetchPosts()">
                <span id="refreshIcon">â†»</span> <span id="refreshText">å†èª­ã¿è¾¼ã¿</span>
            </button>
        </div>

        <div id="postList" class="post-grid">
            <div id="loadingMessage" style="text-align: center; color: var(--pink-main); padding: 60px;">èª­ã¿è¾¼ã¿ä¸­...</div>
        </div>
    </div>

    <script>
        // --- è¨­å®šï¼šGASã®URLã‚’ã“ã“ã«è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„ ---
        const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzKtK4jckh3vSCxhYHpfb5tZzEZ11nqraIAzHpzffckULtysONXfP3bGbfPapeo4s9X/exec"; 

        let selectedImages = [];

        window.onload = fetchPosts;

        // ç”»åƒã®åœ§ç¸®ã¨ãƒªã‚µã‚¤ã‚º
        async function resizeImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 200;
                        const scale = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scale;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.6));
                    };
                };
            });
        }

        document.getElementById('imageInput').addEventListener('change', async (e) => {
            selectedImages = [];
            const files = Array.from(e.target.files).slice(0, 5);
            for (const file of files) {
                const base64 = await resizeImage(file);
                selectedImages.push(base64);
            }
            const preview = document.getElementById('previewArea');
            preview.innerHTML = selectedImages.map(src => `<img src="${src}" class="preview-mini">`).join('');
        });

        async function fetchPosts() {
            if (!GAS_WEB_APP_URL) return;

            const refreshBtn = document.getElementById('refreshBtn');
            const refreshIcon = document.getElementById('refreshIcon');
            const refreshText = document.getElementById('refreshText');

            // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°çŠ¶æ…‹é–‹å§‹
            refreshBtn.disabled = true;
            refreshIcon.classList.add('spin');
            refreshText.innerText = 'èª­ã¿è¾¼ã¿ä¸­...';

            try {
                const res = await fetch(GAS_WEB_APP_URL);
                const posts = await res.json();
                const list = document.getElementById('postList');
                list.innerHTML = '';
                
                if (posts.length === 0) {
                    list.innerHTML = '<div style="text-align:center; padding:40px; color:#999;">ã¾ã æŠ•ç¨¿ãŒã‚ã‚Šã¾ã›ã‚“</div>';
                } else {
                    [...posts].reverse().forEach(post => {
                        const div = document.createElement('div');
                        div.className = 'post-item';
                        
                        let images = [];
                        try {
                            images = typeof post.images === 'string' ? JSON.parse(post.images) : post.images;
                        } catch(e) { console.error(e); }

                        const dateStr = post.date ? new Date(post.date).toLocaleString() : '';
                        
                        div.innerHTML = `
                            <div class="post-header">
                                <span class="post-name">${post.name || 'ãªãªã—ã•ã‚“'}</span>
                                <div class="post-info">
                                    <span class="post-date">${dateStr}</span>
                                    <button class="delete-btn" onclick="deletePost('${post.id}')">å‰Šé™¤ ğŸ—‘ï¸</button>
                                </div>
                            </div>
                            <div class="icons-wrapper">
                                ${(Array.isArray(images) ? images : []).map(img => `<img src="${img}" class="icon-large">`).join('')}
                            </div>
                        `;
                        list.appendChild(div);
                    });
                }
            } catch (e) { 
                console.error(e); 
                const list = document.getElementById('postList');
                list.innerHTML = '<div style="text-align:center; color:red; padding:20px;">èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</div>';
            } finally {
                // ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°çŠ¶æ…‹è§£é™¤
                refreshBtn.disabled = false;
                refreshIcon.classList.remove('spin');
                refreshText.innerText = 'å†èª­ã¿è¾¼ã¿';
            }
        }

        async function addPost() {
            const name = document.getElementById('userName').value;
            if (!name || !selectedImages.length) return alert("åå‰ã¨ç”»åƒã‚’é¸ã‚“ã§ã­ï¼");
            
            const btn = document.getElementById('submitBtn');
            const loader = document.getElementById('btnLoader');
            btn.disabled = true;
            loader.classList.remove('hidden');

            try {
                await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ name, images: JSON.stringify(selectedImages) })
                });
                setTimeout(() => {
                    location.reload();
                }, 1500);
            } catch (e) { 
                alert("é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸ");
                btn.disabled = false;
                loader.classList.add('hidden');
            }
        }

        async function deletePost(id) {
            if (!id || id === "undefined") {
                alert("ã“ã®æŠ•ç¨¿ã¯IDãŒãªã„ãŸã‚å‰Šé™¤ã§ãã¾ã›ã‚“ã€‚æ–°ã—ã„æŠ•ç¨¿ã‹ã‚‰è©¦ã—ã¦ãã ã•ã„ã€‚");
                return;
            }
            if (!confirm("ã“ã®æŠ•ç¨¿ã‚’å‰Šé™¤ã—ã¦ã‚‚ã„ã„ã§ã™ã‹ï¼Ÿ")) return;
            
            try {
                await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ action: 'delete', id: id })
                });
                alert("å‰Šé™¤ãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’é€ä¿¡ã—ã¾ã—ãŸï¼");
                setTimeout(fetchPosts, 1500);
            } catch (e) { alert("å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸ"); }
        }
    </script>
</body>
