<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ã‹ã‚ã„ã„ã‚¢ã‚¤ã‚³ãƒ³ãƒœãƒ¼ãƒ‰</title>
    <style>
        :root {
            --pink-main: #ff80ab;
            --pink-light: #fff5f7;
            --pink-border: #ffdae0;
            --pink-dark: #d81b60;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, #fff5f7 0%, #f3e5f5 100%);
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background: var(--gradient);
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            color: #444;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* æŠ•ç¨¿ãƒ•ã‚©ãƒ¼ãƒ  */
        .upload-section {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid var(--pink-border);
            border-radius: 20px;
            padding: 15px 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px;
            position: sticky;
            top: 10px;
            z-index: 100;
        }

        .upload-section h2 {
            font-size: 1rem;
            color: var(--pink-dark);
            margin: 0;
            white-space: nowrap;
        }

        .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-width: 250px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px 15px;
            border: 1px solid var(--pink-border);
            border-radius: 12px;
            outline: none;
            font-size: 0.9rem;
        }

        input[type="file"] {
            font-size: 0.8rem;
            max-width: 180px;
        }

        .submit-btn {
            background-color: var(--pink-main);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .submit-btn:hover { background-color: var(--pink-dark); transform: translateY(-2px); }

        #previewArea { display: flex; gap: 5px; }
        .preview-mini { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 2px solid var(--white); }

        /* æŠ•ç¨¿ä¸€è¦§ */
        .post-list-header { text-align: center; margin-top: 10px; }
        .post-list-header h3 { font-size: 2.2rem; color: var(--pink-dark); margin: 0; text-shadow: 3px 3px 0px white; }

        .post-grid { display: grid; grid-template-columns: 1fr; gap: 30px; }

        .post-item {
            background: var(--white);
            border-radius: 35px;
            padding: 25px 35px;
            box-shadow: 0 15px 35px rgba(255, 128, 171, 0.15);
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px dashed var(--pink-light);
            padding-bottom: 10px;
        }

        .post-name { font-size: 1.5rem; font-weight: bold; color: var(--pink-dark); }
        .post-info { text-align: right; }
        .post-date { font-size: 0.75rem; color: #bbb; display: block; }

        .delete-btn {
            background: #ffebee;
            color: #ef5350;
            border: none;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            margin-top: 5px;
            transition: 0.2s;
        }
        .delete-btn:hover { background: #ef5350; color: white; }

        .icons-wrapper { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }
        
        /* ã‚¢ã‚¤ã‚³ãƒ³ã®åŸºæœ¬ã‚¹ã‚¿ã‚¤ãƒ« */
        .icon-large {
            width: 120px; height: 120px; border-radius: 50%; object-fit: cover;
            border: 5px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }

        /* ãƒã‚¦ã‚¹ã‚ªãƒ¼ãƒãƒ¼æ™‚ã«ä¸€å›ã‚Šå¤§ããè¡¨ç¤º */
        .icon-large:hover {
            transform: scale(1.3); /* 1.3å€ã«æ‹¡å¤§ */
            box-shadow: 0 10px 25px rgba(255, 128, 171, 0.4);
            z-index: 10; /* ä»–ã®ç”»åƒã‚ˆã‚Šå‰ã«å‡ºã™ */
        }

        .loader {
            border: 2px solid #f3f3f3; border-top: 2px solid var(--pink-main);
            border-radius: 50%; width: 14px; height: 14px;
            animation: spin 1s linear infinite; display: inline-block; margin-right: 8px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div class="container">
        <div class="upload-section">
            <h2>ğŸŒ¸ æŠ•ç¨¿</h2>
            <div class="form-group">
                <input type="text" id="userName" placeholder="ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ ">
                <input type="file" id="imageInput" multiple accept="image/*">
            </div>
            <div id="previewArea"></div>
            <button id="submitBtn" onclick="addPost()" class="submit-btn">
                <span id="btnLoader" class="loader hidden"></span>
                æŠ•ç¨¿ã™ã‚‹ âœ¨
            </button>
        </div>

        <div class="post-list-header">
            <h3>âœ¨ ã¿ã‚“ãªã®æŠ•ç¨¿ãƒœãƒ¼ãƒ‰ âœ¨</h3>
        </div>

        <div id="postList" class="post-grid">
            <div style="text-align: center; color: var(--pink-main); padding: 60px;">èª­ã¿è¾¼ã¿ä¸­...</div>
        </div>
    </div>

    <script>
        // --- GASã®URLã‚’ã“ã“ã«è²¼ã‚Šä»˜ã‘ã¦ãã ã•ã„ ---
        const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw3gcKHP4kT7Tg91iHnMcy5wZLiBvBvYS8DIjD5pJWPz5FZWnHbuwKDjhXUk_PeuwXl/exec"; 

        let selectedImages = [];

        window.onload = fetchPosts;

        async function resizeImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        // å®¹é‡ç¯€ç´„ã®ãŸã‚ã€æœ€å¤§å¹…ã‚’200pxã«ç¸®å°
                        const MAX_WIDTH = 200;
                        const scale = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scale;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        // å®¹é‡ç¯€ç´„ã®ãŸã‚ã€ç”»è³ªã‚’0.6ã«è¨­å®š
                        resolve(canvas.toDataURL('image/jpeg', 0.6));
                    };
                };
            });
        }

        document.getElementById('imageInput').addEventListener('change', async (e) => {
            selectedImages = [];
            const files = Array.from(e.target.files).slice(0, 5);
            for (const file of files) {
                selectedImages.push(await resizeImage(file));
            }
            const preview = document.getElementById('previewArea');
            preview.innerHTML = selectedImages.map(src => `<img src="${src}" class="preview-mini">`).join('');
        });

        async function fetchPosts() {
            if (!GAS_WEB_APP_URL) return;
            try {
                const res = await fetch(GAS_WEB_APP_URL);
                const posts = await res.json();
                const list = document.getElementById('postList');
                list.innerHTML = '';
                
                [...posts].reverse().forEach(post => {
                    const div = document.createElement('div');
                    div.className = 'post-item';
                    const images = JSON.parse(post.images || "[]");
                    const dateStr = new Date(post.date).toLocaleString();
                    
                    div.innerHTML = `
                        <div class="post-header">
                            <span class="post-name">${post.name}</span>
                            <div class="post-info">
                                <span class="post-date">${dateStr}</span>
                                <button class="delete-btn" onclick="deletePost('${post.date}')">å‰Šé™¤ ğŸ—‘ï¸</button>
                            </div>
                        </div>
                        <div class="icons-wrapper">
                            ${images.map(img => `<img src="${img}" class="icon-large">`).join('')}
                        </div>
                    `;
                    list.appendChild(div);
                });
            } catch (e) { console.error(e); }
        }

        async function addPost() {
            const name = document.getElementById('userName').value;
            if (!name || !selectedImages.length) return alert("ãƒ‹ãƒƒã‚¯ãƒãƒ¼ãƒ ã¨ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠ ã©ã¡ã‚‰ã‚‚å…¥åŠ›ã—ã¦ã­");
            
            document.getElementById('btnLoader').classList.remove('hidden');
            try {
                await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ name, images: JSON.stringify(selectedImages) })
                });
                setTimeout(() => {
                    location.reload();
                }, 1000);
            } catch (e) { alert("ã‚¨ãƒ©ãƒ¼"); }
        }

        async function deletePost(date) {
            if (!confirm("ã“ã®æŠ•ç¨¿ã‚’å‰Šé™¤ã—ã¦ã‚‚ã„ã„ã§ã™ã‹ï¼Ÿ")) return;
            
            try {
                await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ action: 'delete', date: date })
                });
                alert("å‰Šé™¤ãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’é€ä¿¡ã—ã¾ã—ãŸã€‚å°‘ã—ã ã‘ãŠå¾…ã¡ãã ã•ã„ã€‚");
                setTimeout(fetchPosts, 1500);
            } catch (e) { alert("å‰Šé™¤ã«å¤±æ•—ã—ã¾ã—ãŸ"); }
        }
    </script>
</body>

</html>
